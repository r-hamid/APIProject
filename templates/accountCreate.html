<h1>Create Your Account</h1>
<h2>Register your account with us, It is completely free and only takes a few seconds.</h2>

<div class="formWrapper">
  <form action="/api/users" method="post" id="accountCreate">
    <div class="formErrors"></div>

    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input type="tel" name="phone" placeholder="923001234567" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="password" name="password" />
    </div>

    <div class="inputWrapper inputWrapperFlex">
      <input type="checkbox" id="tosAgreementId" name="tosAgreement" value="true">
      <label for="tosAgreementId" class="inputLabel">Do you agree to the terms and conditions?</label>
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Get Started</button>
    </div>
  </form>
</div>
